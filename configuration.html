<!DOCTYPE html>
<html>
  <head>
    <title>Preferences</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script> <script src='spectrum.js'></script>
    <link rel='stylesheet' href='spectrum.css' />
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Preferences</h1>
      </div>

      <div data-role="content">
        <input type="checkbox" name="battery" id="battery"/>
        <label for="battery">LCD color reflects battery charge.</label>
        <br /><br />
        <label for="showPalette">Choose a custom color</label>
        <input id='showPalette' />
        <fieldset class="ui-grid-a">
            <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
            <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Save</button></div>
          </fieldset>
        </div>
       </div>
      </div>
    </div>

    <script>
      $("#showPalette").spectrum({
        showPaletteOnly: true,
        showPalette:true,
        color: '#55FF00',
        palette: [
          ['FFFFFF', '00AAFF', '00FFFF', '55FF00'],
          ['FFFF00', 'FFAA55', 'FFAA00', 'FF0000'],
          ['5500FF', 'AAAAFF', 'FF55FF', 'FFAAFF']
        ]
      });

      function saveOptions() {
        var options = {}
        options['battery'] = $('#battery').is(':checked');
        options['color'] = $('#showPalette').spectrum('get').toHex();
        console.log("battery " + options['battery'] + " color " + options['color']);
        return options;
      }

      function getUrlParameter(sParam, default_) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
          var sParameterName = sURLVariables[i].split('=');
          if (sParameterName[0] == sParam) {
            return decodeURIComponent(sParameterName[1]);
          }
        }
        return default_;
      }          

      $().ready(function() {


        $('#b-cancel').click(function() {
          console.log('Cancel');
          var return_to = getUrlParameter('return_to', 'pebblejs://close');
          document.location = return_to;
        });

        $('#b-submit').click(function() {
         console.log("Submit");
         var return_to = getUrlParameter('return_to', 'pebblejs://close#');
         document.location = return_to + encodeURIComponent(JSON.stringify(saveOptions()));

        });

        $('#battery').click(function() {
          $('#battery').is(':checked') ? $('#showPalette').spectrum('disable') : $('#showPalette').spectrum('enable');
        });

       // Were we passed any values?
       if (getUrlParameter('battery') == 'true') {
          $('input#battery').prop("checked", "true").checkboxradio("refresh");
       }
       if ($('#battery').is(':checked')) {
          $('#showPalette').spectrum('disable');
        }

        // How bout a color?
       if (getUrlParameter('color')) {
         $("#showPalette").spectrum("set", getUrlParameter('color'));
       }

      });

    </script>
  </body>
</html>
